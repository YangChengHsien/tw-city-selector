<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="dk-tw-citySelector : 台灣縣市地區選單，不需資料庫，並可限制顯示部分縣市">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>dk-tw-citySelector</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/dennykuo/dk-tw-citySelector">View on GitHub</a>

          <h1 id="project_title">dk-tw-citySelector</h1>
          <h2 id="project_tagline">台灣縣市地區選單，不需資料庫，並可限制顯示部分縣市</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/dennykuo/dk-tw-citySelector/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/dennykuo/dk-tw-citySelector/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

        <p>顯示全部縣市</p>

        <form id="form-1">
            <select id="county-1" name="county"></select>
            <select id="district-1" name="district"></select>
            <input id="zip-1" name="zip" value="" type="text" placeholder="郵遞區號" readonly>
        </form>

        <hr>

        <p>預設選定值</p>

        <form id="form-2">
            <select id="county-2" name="county" data-selected="台北市"></select>
            <select id="district-2" name="district" data-selected="中山區"></select>
            <input id="zip-2" name="zip" value="" type="text" placeholder="郵遞區號" readonly>
        </form>

        <p>顯示部分自訂縣市</p>

        <form id="form-3">
            <select id="county-3" name="county" data-custom="台北市,台中市,高雄市"></select>
            <select id="district-3" name="district"></select>
            <input id="zip-3" name="zip" value="" type="text" placeholder="郵遞區號" readonly>
        </form>

        <hr>

        <p>顯示部分自訂縣市，並預設選定值</p>

        <form id="form-4">
            <select id="county-4" name="county" data-custom="台北市,台中市,高雄市" data-selected="台中市"></select>
            <select id="district-4" name="district"></select>
            <input id="zip-4" name="zip" value="" type="text" placeholder="郵遞區號" readonly>
        </form>

        <h3>使用說明</h3>

        <a href="https://github.com/dennykuo/dk-tw-citySelector">前往github</a>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">dk-tw-citySelector maintained by <a href="https://github.com/dennykuo">dennykuo</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/dennykuo/dk-tw-citySelector/master/dk-tw-citySelector.min.js"></script>
    <script>
    $(function() {
      $('#form-1').dk_tw_citySelector('#county-1', '#district-1', '#zip-1');
      $('#form-2').dk_tw_citySelector('#county-2', '#district-2', '#zip-2');
      $('#form-3').dk_tw_citySelector('#county-3', '#district-3', '#zip-3');
      $('#form-4').dk_tw_citySelector('#county-4', '#district-4', '#zip-4');
    });
    </script>

  </body>
</html>
